<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Examen : Aplicación Rest</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous"></link>
</h:head>
<h:body>
<h:messages id="mensaje" autoUpdate="false"/>
	<div class="row">
		<div class="container">
			<header>
				<nav class="navbar navbar-expand-md navbar-dark"
					style="background-color: green">
					<ul class="navbar-nav">
						<li></li>
					</ul>
				</nav>
			</header>
			<div class="container">
				<h2 align="center">UNIVERSIDAD CENTRAL DEL ECUADOR</h2>
				<h2 align="center">INGENIERÍA INFORMÁTICA</h2>
				<h2 align="center">PROGRAMACIÓN DISTRIBUIDA</h2>
				<h2 align="center">Examen</h2>
			</div>
			<h:panelGrid columns="1" cellpadding="5" cellspacing="1" border="1">
				<h:form>
					<h3 align="center">
						<h:commandButton value="Añadir Personas Nuevas" class="btn btn-success"
							action="crearPersonas?faces-redirect=true" />
					</h3>
				</h:form>
			</h:panelGrid>
			<br /> 
			<div class="card">
				<h2 align="center">LISTA DE PERSONAS</h2>
			<h:form>
			<h:outputLabel>Ingrese el ID:</h:outputLabel>
                <h:inputText id="identification" value="#{personasControlador.idPersona}" required="true"/>
                <h:message for="identification" /> 
           		<h:commandButton value="Recuperar" id="btnRecuperarf" action="#{personasControlador.listarId()}" update="lista" class="btn btn-outline-success" /> 
           		<h:commandButton value="Listar Todos" id="btnRecuperarff" action="#{personasControlador.listarPersonas()}" update="lista" class="btn btn-outline-success" />
           		</h:form> 
           		<h:form> 
				<h3 align="center">
					<h:dataTable style="float: inherit"
						value="#{personasControlador.listaPersonas}" var="element" cellspacing="1"
						cellpadding="1" border="1">
						<h:column>
							<f:facet name="header">Identificador</f:facet>
							<h:outputText value="#{element.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">Identificador Persona</f:facet>
							<h:outputText value="#{element.cedula}" />
						</h:column>
						<h:column>
							<f:facet name="header">Nombre</f:facet>
							<h:outputText value="#{element.nombre}" />
						</h:column>
						<h:column>
							<f:facet name="header">Dirección</f:facet>
							<h:outputText value="#{element.direccion}" />
						</h:column>
						<h:column>
							<f:facet name="header">Referencia</f:facet>
							<h:outputText value="#{element.datosDireccion}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">Editar Persona</f:facet>
							<h:commandButton value="Editar" class="btn btn-outline-warning"
								action="#{personasControlador.buscarPersonas(element)}" />
							</h:column>
						<h:column>
							<f:facet name="header">Eliminar Persona</f:facet>
						<h:commandButton value="Eliminar" class="btn btn-outline-danger"
								action="#{personasControlador.eliminarPersonas(element.id)}" />
						</h:column>
					</h:dataTable>
				</h3>
				
				<br />
				</h:form>
				<h:panelGrid columns="1" cellpadding="5" cellspacing="1" border="1">
					<h:form>
						<h3 align="center">
							<h:commandButton value="Volver a Inicio" class="btn btn-dark"
								action="index?faces-redirect=true" />
							<h:commandButton value="Gestionar Direcciones" class="btn btn-success" 
								action="#{direccionControlador.listarDireccion}" />
						</h3>
						
					</h:form>
				</h:panelGrid>

			
			</div>
		</div>
	</div>
</h:body>
</html>
